<div class="container">
  <h2>{{series.title}}</h2>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search By Name(spider-man)" ng-model='series.name'>
        <span class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click = "series.getSeries(series.name)">Go!</button>
        </span>
      </div>
    </div>
  </div>
</div>
