<div class="container">
  <h2>{{character.title}}</h2>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Wolverine" ng-model="character.hero">
        <span class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click="character.getCharacter(character.hero)">Go!</button>
        </span>
      </div>
    </div>
  </div>

  <div class="row" id="heroResult">
    <div class="col-md-5">
      <h2>{{character.name}}</h2>
      <img ng-src={{character.thumbnail}}>
      <p> {{character.description}} </p>
    </div>
  </div>

  <div class="row" id="comicsResult" ng-if=character.name>
    <h3>Comics featuring {{character.name}}</h3>
    <ul>
      <li ng-repeat="comic in character.comics">
        {{ comic.name }}
      </li>
    </ul>
  </div>  

  <div class="row" id="comicsResult" ng-if=character.name>
    <h3>Events featuring {{character.name}}</h3>
    <ul>
      <li ng-repeat="event in character.events">
        {{ event.name }}
      </li>
    </ul>
  </div>  

  <div class="row" id="comicsResult" ng-if=character.name>
    <h3>Series featuring {{character.name}}</h3>
    <ul>
      <li ng-repeat="serie in character.series">
        {{ serie.name }}
      </li>
    </ul>
  </div>
</div>
