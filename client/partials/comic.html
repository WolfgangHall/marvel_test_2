<div class="container">
  <h2>{{comic.title}}</h2>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="4110" ng-model='comic.comicId'>
        <span class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click="comic.getComic(comic.comicId)">Go!</button>
        </span>
      </div>
    </div>
  </div>
</div>
